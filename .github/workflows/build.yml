name: Build and SonarCloud Analysis
on:
  push:
    branches:
      - main
      - front
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and SonarCloud Analysis - Maven
        run: mvn clean verify sonar:sonar -Dsonar.projectKey=danielloaizan01_code-factory -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build and SonarCloud Analysis - Frontend
        working-directory: ./client
        run: |
          npm install
          npm run build
          sonar-scanner -Dsonar.projectKey=danielloaizan01_code-factory -Dsonar.sources=./src -Dsonar.exclusions=./node_modules/**/* -Dsonar.language=js -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
